<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My VCard</title>
    <script src="https://kit.fontawesome.com/ca1b4c0187.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">

    <link rel="stylesheet" href="card.css" class="style">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <section class="card-wrapper">
        <section class="card">
            <section class="card-front">
                <section class="left">
                    
                    <img style="filter:grayscale(100%)" src="pip.png" width="150"/>
                    <section>
                        <h4><span>Web</span> Junior</h4>
                    </section>
                </section>
                <section class="right">
                    <section class="person-right-content">
                        <i class="fas fa-user-ninja"></i>
                    </section>
                    <section>
                        <h4>Marc Houtreille</h4>
                        <p>Web Developer</p>
                    </section>
                    <section class="phone-right-content">
                        <i class="fab fa-discord"></i>
                    </section>
                    <section>
                        <h4>+0499 99 99 99</h4>
                        <p>064 26 05 05</p>
                    </section>
                    <section class="email-right-content">
                        <i class="fas fa-envelope"></i>
                    </section>
                    <section>
                        <h4>marc.houtreille@gmail.com</h4>
                    </section>
                    <section class="github-right-content">
                        <i class="fab fa-github"></i>
                        <p>my link</p>
                    </section>

                </section>
            </section>
            <section class="card-back" hidden>
                <img src="pip.png" style="filter:grayscale(50%)"/>
            </section>

        </section>
    </section>
</body>
</html>
